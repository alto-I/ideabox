elevatorpitch_maker:
  user: admin
  title: 'ブートキャンプ生徒のサービスのネタが無い問題'
  elevatorpitch:
      'エレベーターピッチメーカーというサービスは、ブートキャンプ生徒のサービスのネタが無い問題を解決したいWebサービス作成者向けの、エレベーターピッチ作成サービスです。ユーザーは穴埋めでエレベーターピッチ作成ができ、Wikiとは違って、フォーマットが固定されていることで明確なアイデアだけが投稿できる事が特徴です。'
  solved: false
  created_at: "2021-01-01 00:00:10"
  updated_at: "2021-01-01 00:00:01"


