      '糖質検索というサービスは、食材に含まれている糖質量が探し辛いを解決したいダイエット中の人向けの、検索です。ユーザーは食材の糖質量を10g, 100g毎に検索ができ、Google検索とは違って、グラムあたりの量が統一されているがことが特徴です。'
  solved: false
  created_at: "2021-01-01 00:00:08"
  updated_at: "2021-01-01 00:00:01"

